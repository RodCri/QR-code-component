<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <meta name="description" content="QR code component CHALLENGE HUB">
  <meta name="keywords" content="qr, component, Frontend, project">
  <meta name="author" content="Cristian Camilo Rodriguez Contreras">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="content">
    <section class="card">
      <div class="card__figure">
        <img src="images/image-qr-code.png" alt="image qr code" class="qr">
      </div>
      <div class="card__content">
        <div class="card__content-title">
          <h1>Improve your front-end skills by building projects</h1>
        </div>
        <div class="card__content-info">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
